<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Slide Show Ảnh</title>
</head>
<body>
    <link rel="stylesheet" href="cssBai5.css">
<h2 style="text-align:center">Pc Show</h2>
<div class="slideshow-container">
    <div class="slide">
        <img src="https://vrlatech.com/wp-content/uploads/2025/02/Phoenix-Teal-RTX-5090-1-scaled.jpg" alt="Ảnh 1">
    </div>
    <div class="slide">
        <img src="https://c1.neweggimages.com/productimage/nb640/BV1MS24082203EPOU5D.jpg" alt="Ảnh 2">
    </div>
    <div class="slide">
        <img src="https://nguyencongpc.vn/media/product/26728-khung-pc-1.jpg" alt="Ảnh 3">
    </div>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
    <script src="javaBai5.js"></script>
</div>
</body>
</html>
